{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}{{ _('Edit') }} "{{ post['title'] }}"{% endblock %}</h1>
{% endblock %}

{% block content %}
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/simplemde/latest/simplemde.min.css">
  <script src="https://cdn.jsdelivr.net/simplemde/latest/simplemde.min.js"></script>
  <form method="post" enctype="multipart/form-data">
    <label for="title">{{ _('Title') }}</label>
    <input name="title" id="title" value="{{ request.form['title'] or post['title'] }}" required>
    <label for="body">{{ _('Body (Markdown supported)') }}</label>
    <textarea name="body" id="body">{{ request.form['body'] or post['body'] }}</textarea>
    <label for="image">{{ _('Upload Image') }}</label>
    <input type="file" name="image" id="image" accept="image/*">
    <input type="submit" value="{{ _('Save') }}">
  </form>
  <hr>
  <form action="{{ url_for('blog.delete', id=post['id']) }}" method="post">
    <input class="danger" type="submit" value="{{ _('Delete') }}" onclick="return confirm('{{ _('Are you sure?') }}');">
  </form>
  <script>
    var simplemde = new SimpleMDE({ element: document.getElementById("body") });
  </script>
{% endblock %}
