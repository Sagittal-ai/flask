<!doctype html>
<title>{% block title %}{% endblock %} - Flaskr</title>
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
<script src="https://kit.fontawesome.com/57e33e1f60.js" crossorigin="anonymous"></script>
<nav>
  <a href="{{ url_for('index') }}"><img id="sagittal-logo" src="{{ url_for('static', filename='sagittal.svg') }}"></a>
  <ul>
    <li>
      <div id="theme-toggle" aria-label="Toggle Dark Mode">
        <!-- <i id="theme-icon" class="fas fa-moon"></i> -->
      </div>
    </li>
    {% if g.user %}
      <li><span>{{ g.user['username'] }}</span>
      <li><a href="{{ url_for('auth.logout') }}">{{ _('Log Out') }}</a>
    {% else %}
      <li><a href="{{ url_for('auth.register') }}">{{ _('Register') }}</a>
      <li><a href="{{ url_for('auth.login') }}">{{ _('Log In') }}</a>
    {% endif %}
  </ul>
</nav>
<section class="content">
  <header>
    {% block header %}{% endblock %}
  </header>
  {% for message in get_flashed_messages() %}
    <div class="flash">{{ message }}</div>
  {% endfor %}
  {% block content %}{% endblock %}
</section>
<script>
  document.addEventListener('DOMContentLoaded', function() {
    const themeToggle = document.getElementById('theme-toggle');
    // const themeIcon = document.getElementById('theme-icon');
    const currentTheme = localStorage.getItem('theme') || (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');

    if (currentTheme === 'dark') {
      document.body.parentElement.classList.add('dark-mode');
      document.body.classList.add('dark-mode');
      // themeIcon.classList.remove('fa-moon');
      // themeIcon.classList.add('fa-sun');
    }

    themeToggle.addEventListener('click', function() {
      document.body.classList.toggle('dark-mode');
      document.body.parentElement.classList.toggle('dark-mode');
      const newTheme = document.body.classList.contains('dark-mode') ? 'dark' : 'light';
      localStorage.setItem('theme', newTheme);
      // themeIcon.classList.toggle('fa-sun');
      // themeIcon.classList.toggle('fa-moon');
    });
  });
</script>
